<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf JDIDI - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text and content */
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image round */
            object-fit: cover;
            margin: 0 auto 20px; /* Centers the image and adds space below */
            border: 3px solid #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            cursor: pointer; /* Indicates the image can be interacted with */
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic.enlarged {
            transform: scale(1.5); /* Enlarges the image by 50% */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .link-with-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .link-with-icon i {
            margin-right: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profilePic = document.querySelector('.profile-pic');
            profilePic.addEventListener('click', function () {
                this.classList.toggle('enlarged');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="https://github.com/achrafjdidi/MyPortfolio/blob/main/WhatsApp%20Image%202024-04-29%20at%2010.47.25.jpeg?raw=true" alt="Achraf JDIDI">
        <h1>Hey, I'm Achraf JDIDI</h1>
        <h2>About me</h2>
        <p>I am a coffee addict.</p>
        <h2>What I'm working on</h2>
        <p>I'm obsessed with AI right now and I'm working on the CPTS from HTB.</p>
        <div class="link-with-icon">
            <i class="fas fa-envelope"></i>
            <a href="contact.html" class="btn">Contact me</a>
        </div>
    </div>
</body>
</html>
