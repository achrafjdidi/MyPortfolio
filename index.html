<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf JDIDI - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            background-color: #232323; /* Dark background */
            color: #f5f5f5; /* Light text */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px; /* Adjusted for better spacing */
            background-color: #1a1a1a; /* Slightly lighter than body for contrast */
            border-radius: 15px; /* Rounded corners like the example */
            padding: 40px; /* More padding for a better layout */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            text-align: center;
        }

        h1 {
            font-size: 2.5em; /* Larger font for the headline */
        }

        p {
            font-size: 1.2em; /* Larger font for body text */
            margin-top: 20px;
            line-height: 1.6; /* Improved readability */
        }

        .profile-pic {
            width: 120px; /* Smaller profile picture */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic.enlarged {
            transform: scale(1.8); /* More significant enlargement */
        }

        .link-with-icon {
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .link-with-icon a {
            color: #007bff; /* Bright link color for contrast */
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .link-with-icon a:hover {
            color: #58a6ff; /* Lighter blue on hover */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profilePic = document.querySelector('.profile-pic');
            profilePic.addEventListener('click', function () {
                this.classList.toggle('enlarged');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="https://github.com/achrafjdidi/MyPortfolio/blob/main/WhatsApp%20Image%202024-04-29%20at%2010.47.25.jpeg?raw=true" alt="Achraf JDIDI">
        <h1>Hey, I'm Achraf JDIDI</h1>
        <p>I am a web designer passionate about creating dynamic user experiences. Currently, I'm delving deep into the world of AI and interactive design.</p>
        <div class="link-with-icon">
            <a href="contact.html" title="Contact Me"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/achraf-jdidi-7b85a41b1/" title="Visit my LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
