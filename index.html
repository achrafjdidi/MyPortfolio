            align-items: center;
            height: 100vh;

            background-color: #fff;
            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            color: #333;

        }
        
        p {

        .banner {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .banner img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .banner img:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
