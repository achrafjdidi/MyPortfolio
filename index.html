<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf JDIDI - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #232323;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #333;
        }

        .navbar a {
            color: #f5f5f5;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 60px; /* Adjust top margin to avoid overlap with navbar */
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.6;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic.enlarged {
            transform: scale(1.8);
        }

        .link-with-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .link-with-icon a {
            color: #007bff;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .link-with-icon a:hover {
            color: #58a6ff;
        }

        /* Styles for the loading screen */
        .loader {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000; /* Change the background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-in-out; /* Add transition for smooth fade out */
            flex-direction: column; /* Align items vertically */
        }

        .loader.fade-out {
            opacity: 0; /* Make loader invisible */
            visibility: hidden; /* Remove loader from the flow of the document */
        }

        .loader-text {
            color: #00ff00; /* Change the text color to green */
            margin-top: 20px; /* Add some space between the GIF and the text */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profilePic = document.querySelector('.profile-pic');
            profilePic.addEventListener('click', function () {
                this.classList.toggle('enlarged');
            });

            const loader = document.querySelector('.loader');
            setTimeout(function () {
                loader.classList.add('fade-out');
            }, 1500); // Adjust the loading time here to 1.5 seconds
        });
    </script>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader">
        <img src="https://raw.githubusercontent.com/achrafjdidi/MyPortfolio/main/giphy.gif" alt="Loading..."> <!-- Add your new loading gif here -->
        <img class="loader-text" src="https://raw.githubusercontent.com/achrafjdidi/MyPortfolio/main/Loading.gif" alt="Loading..."> <!-- Add your new loading text here -->
    </div>

    <div class="navbar">
        <a href="#home">HOME</a>
        <a href="#projects">My Projects</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="container">
        <img class="profile-pic" src="https://github.com/achrafjdidi/MyPortfolio/blob/main/WhatsApp%20Image%202024-04-29%20at%2010.47.25.jpeg?raw=true" alt="Achraf JDIDI">
        <h1>Hey, I'm Achraf JDIDI</h1>
        <p>I am a web designer passionate about creating dynamic user experiences. Currently, I'm delving deep into the world of AI and interactive design.</p>
        <div class="link-with-icon">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSch6TQB70fBZkEWxpslX9NrNEaRj88XVnTzrXkkA_HCqdS4ng/viewform" title="Contact Me"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/achraf-jdidi-7b85a41b1/" title="Visit my LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <div id="skills"></div>
</body>
</html>
